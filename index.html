<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueTask</title>
    <link rel="icon" type="image/x-icon" href="/Vue.js_Logo_2.svg">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="app" v-cloak>
        <div class="main">
            <tasklist />

        </div>

    </div>

    <script>
        let app = Vue.createApp({})
        app.component('tasklist', {
            template: `
            <div class='container'>
                <div class="taskfield">
                    <form name="taskform" v-on:submit.prevent="addTask()">
                        <input type="text"  v-model="taskname"><button class="addbutton" type='submit'>Add</button><button class="clearbutton" @click="clear()">Clear complited</button>
                    </form>
                </div>
                <ul>
                    <li 
                    v-for = "(task,i) in tasks"
                    :key = "i"
                    >   
                        <p class='taskname'>{{task.name}}</p>
                        <button @click="markTask(i,0)" class="change">Mark</button>
                        <button @click="deleteTask(i,0)" class="remove">Remove</button>
                    </li>
                </ul> 


                    <div class="title">
                        <hr>
                    </div>
                <ul>
                    <complitedlist 
                    v-for = "(task,i) in complitedtasks"
                                :key="i"
                                :taskname = "task.name"
                    />
                </ul>
            </div>
            `,
            methods: {
                show: function() {
                    console.log(this.tasks)
                    console.log(this.complitedtasks)
                    console.log(this)


                },
                markTask: function(index, mode) {
                    this.complitedtasks.push(this.tasks[index]);
                    this.tasks.splice(index, 1);

                },
                deleteTask: function(index) {
                    // Можно ли отслеживать откуда идёт запрос метода?
                    this.tasks.splice(index, 1);
                },
                deleteComplitedTask: function(index) {
                    this.complitedtasks.splice(index, 1);
                },
                clear: function() {
                    this.complitedtasks = []
                },
                addTask() {
                    if (this.taskname != null && this.taskname.replace(/\s+/g, '') != '') {
                        this.tasks.push({
                            name: this.taskname
                        })
                        this.taskname = null

                    };
                }
            },
            data() {
                return {
                    taskname: null,
                    tasks: [{
                        name: 'Покушац',
                    }, {
                        name: 'Поспац',
                    }, {
                        name: 'Погуляц',
                    }, {
                        name: 'Попиц',
                    }, {
                        name: 'Побегац',
                    }],
                    complitedtasks: [{
                        name: 'Попрыгац'
                    }]
                }
            }
        })
        app.component('complitedlist', {
            template: `
            <li>
                <p class='taskname'>{{taskname}}</p>
                <button @click="deleteTask(i,0)" class="remove">Remove</button>
            </li>
            `,
            props: ['taskname'],
            methods: {
                deleteTask: function(index) {
                    this.$parent.deleteComplitedTask(index);
                },
            },

        })
        app.mount('#app')
    </script>
</body>
